<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Viewer</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div id="card-container">
                <!-- Flashcard content will be dynamically inserted here -->
            </div>
            <div class="buttons-container">
                <button id="prev-btn" class="prev-next-btn">Previous</button>
                <button id="next-btn" class="prev-next-btn">Next</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="viewer-script.js"></script>
</body>
</html>
